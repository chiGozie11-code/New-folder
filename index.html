<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Bank - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066b2 0%, #004d87 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        /* Main login container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            font-size: 32px;
            color: #0066b2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .welcome-text {
            color: #0066b2;
            font-size: 24px;
            font-weight: 600;
        }

        /* Form styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #0066b2;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 102, 178, 0.1);
            transform: translateY(-2px);
        }

        .form-input.error {
            border-color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Password visibility toggle */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #0066b2;
        }

        /* Remember me checkbox */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #0066b2;
        }

        .forgot-password {
            color: #0066b2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #004d87;
            text-decoration: underline;
        }

        /* Login button */
        .login-btn {
            background: linear-gradient(135deg, #0066b2 0%, #004d87 100%);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 178, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-btn .btn-text {
            transition: opacity 0.3s ease;
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        .login-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn.loading .login-spinner {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .signup-link {
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #0066b2;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Security notice */
        .security-notice {
            background: rgba(0, 102, 178, 0.1);
            border: 1px solid rgba(0, 102, 178, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: #0066b2;
            text-align: center;
        }

        /* Success message */
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .logo {
                font-size: 28px;
            }

            .welcome-text {
                font-size: 20px;
            }

            .form-input {
                padding: 12px 15px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .login-container {
                background: white;
                border: 2px solid #000;
            }
            
            .form-input {
                border-color: #000;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main login container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">Chase Bank</div>
            <div class="subtitle">Secure Online Banking</div>
            <div class="welcome-text">Welcome Back</div>
        </div>

        <!-- Success message -->
        <div class="success-message" id="successMessage"></div>

        <!-- Login form -->
        <form class="login-form" id="loginForm">
            <!-- Username field -->
            <div class="form-group">
                <label class="form-label" for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Enter your username or email"
                    autocomplete="username"
                    required
                >
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        👁️
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Remember me and forgot password -->
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
            </div>

            <!-- Login button -->
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <div class="login-spinner"></div>
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <div class="signup-link">
                Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
            </div>
        </div>

        <!-- Security notice -->
        <div class="security-notice">
            🔒 Your connection is secured with 256-bit SSL encryption
        </div>
    </div>

    <script>
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginBtn = document.getElementById('loginBtn');
        const rememberMe = document.getElementById('rememberMe');
        const successMessage = document.getElementById('successMessage');

        // Error message elements
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // Sample valid credentials (in real app, this would be handled server-side)
        const validCredentials = {
            'johndoe': 'password123',
            'john.doe@email.com': 'password123',
            'demo': 'demo123',
            'user': 'user123'
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load remembered username
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMe.checked = true;
            }

            // Focus on first empty field
            if (usernameInput.value) {
                passwordInput.focus();
            } else {
                usernameInput.focus();
            }
        });

        // Password visibility toggle
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change icon
            passwordToggle.textContent = type === 'password' ? '👁️' : '🙈';
        });

        // Real-time validation
        usernameInput.addEventListener('input', function() {
            clearError('username');
        });

        passwordInput.addEventListener('input', function() {
            clearError('password');
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Reset previous errors
            clearAllErrors();
            
            // Validate form
            let isValid = true;
            
            if (!username) {
                showError('username', 'Username or email is required');
                isValid = false;
            } else if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters');
                isValid = false;
            }
            
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // Show loading state
            showLoading(true);
            
            // Simulate authentication delay
            setTimeout(() => {
                authenticateUser(username, password);
            }, 1500);
        });

        function authenticateUser(username, password) {
            // Check credentials
            const isValidUser = validCredentials[username.toLowerCase()] === password;
            
            if (isValidUser) {
                // Handle remember me
                if (rememberMe.checked) {
                    localStorage.setItem('rememberedUsername', username);
                } else {
                    localStorage.removeItem('rememberedUsername');
                }
                
                // Show success
                showSuccessMessage('Login successful! Redirecting to dashboard...');
                
                // Simulate redirect delay
                setTimeout(() => {
                    alert('Login successful! In a real application, you would be redirected to the dashboard.');
                    window.location.href = '/dashbord.html'; // In real app
                    showLoading(false);
                }, 2000);
                
            } else {
                showLoading(false);
                
                // Show appropriate error
                if (!Object.keys(validCredentials).includes(username.toLowerCase())) {
                    showError('username', 'Username not found');
                } else {
                    showError('password', 'Incorrect password');
                }
                
                // Add shake animation to form
                loginForm.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        }

        function showError(field, message) {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(field + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function clearError(field) {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(field + 'Error');
            
            input.classList.remove('error');
            errorDiv.classList.remove('show');
        }

        function clearAllErrors() {
            clearError('username');
            clearError('password');
        }

        function showLoading(loading) {
            if (loading) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        function forgotPassword() {
            alert('Forgot Password functionality would redirect to password reset page.\n\nFor demo purposes, try these credentials:\n• Username: demo, Password: demo123\n• Username: johndoe, Password: password123');
        }

        function showSignup() {
            alert('Sign Up functionality would redirect to registration page.');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Enter key submits form
            if (e.key === 'Enter' && document.activeElement === passwordInput) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Handle form autofill
        function checkAutofill() {
            setTimeout(() => {
                if (usernameInput.value || passwordInput.value) {
                    // User has autofilled, focus on submit button
                    loginBtn.focus();
                }
            }, 100);
        }

        usernameInput.addEventListener('change', checkAutofill);
        passwordInput.addEventListener('change', checkAutofill);
    </script>
</body>
</html>
